<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up for Banana Peel</title>
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,400;1,300&family=Viga&display=swap" rel="stylesheet">
</head>
    <body>
        <div class="container">
            <div class="form-container">
                <form>
                    <h1 class="page-title" >Sign Up!</h1>
                    <h3 class="input-label">First Name</h3>
                    <input class="input" id="firstName" type="text">
                    <h3 class="input-label">Last Name</h3>
                    <input class="input" id="lastName" type="text">
                    <h3 class="input-label">Username</h3>
                    <input class="input" id="login" type="text">
                    <h3 class="input-label">Password</h3>
                    <input class="input" id="password" type="password">
                    <button class="submit" type="submit">Register</button>
                </form>
            </div>
        </div>
    </body>
</html>
