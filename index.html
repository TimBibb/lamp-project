<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Banana Peel</title>
        <link rel="stylesheet" type="text/css" href="css/styles.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,400;1,300&family=Viga&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
        <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
    </head>
    <body>
        <div class="container animate__animated animate__fadeIn">
            <img class="logo" src="images/logo.svg" alt="Banana Peel Logo"/>
            <div class="form-container">
                <p id="loginResult" class="animate__animated animate__shakeX message hide">-</p>
                <form class="info-form">
                    <h3 class="input-label">Username</h3>
                    <input id="loginName" class="input" type="text" placeholder="" ></input>
                    <h3 class="input-label">Password</h3>
                    <input id="loginPassword" class="input" type="password"></input>
                    <div class="button-container">
                        <button class="submit" type="button" onclick="doLogin()">Login</button>
                        <a class="create" href="register.html">Or Create a New Account</a>
                    </div>
                </form>
            </div>
        </div>
        <script src="./js/md5.js"></script>
        <script src="./js/code.js"></script>
    </body>
</html>
