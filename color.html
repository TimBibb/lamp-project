<html>
<head>
	<title>COP 4331 LAMP Stack Demo</title>

    <link href="css/styles.css" rel="stylesheet">	
    <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">

<body>
<div class="container">
	<h1 class="text-center" id="title">The UnFacebook</h1>

	<div class="text-center" id="loggedInDiv">
		<span class="text-center" id="userName"></span><br />
		<button type="button" id="logoutButton" class="btn btn-danger mx-auto text-center" onclick="doLogout();"> Log Out </button>
	</div>
	
	<div id="accessUIDiv">
		<br />
	
		<input type="text" id="searchText" placeholder="Color To Search For"/>
		<button type="button" id="searchColorButton" class="btn btn-primary" onclick="searchColor();"> Search Color </button><br />
		<span id="colorSearchResult"></span>
		<p id="colorList">
		</p><br /><br />
	
		<input type="text" id="colorText" placeholder="Color To Add">
		<button type="button" id="addColorButton" class="btn btn-primary" onclick="addColor();"> Add Color </button><br />
		<span id="colorAddResult"></span>
	</div>
</div>
